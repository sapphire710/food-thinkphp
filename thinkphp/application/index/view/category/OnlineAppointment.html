        e.preventDefault();
        let qs = $(this).serialize().trim();
        $.ajax({
            url: '../admin/onlineinsert.php',
            type: 'POST',
            dataType: 'json',
            data: qs,
            context: this,
            success: function (res) {
                if (res.code === 200) {
                    this.reset();//this指向ajax的配置项所以的加context
                    alert(res.msg);
                } else {
                    alert(res.msg);
                }
            }
        })
    })
